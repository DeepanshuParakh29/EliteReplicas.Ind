<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Elite Replicas</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      // This helps with module resolution in production
      window.__vite_is_modern_browser = true;
      
      // Dynamic script loading
      const loadScript = (src, type = 'module') => {
        return new Promise((resolve, reject) => {
          const script = document.createElement('script');
          script.type = type;
          script.src = src;
          script.onload = resolve;
          script.onerror = reject;
          document.head.appendChild(script);
        });
      };

      // Load the main entry point
      loadScript('/assets/main.js').catch(err => {
        console.error('Failed to load main script:', err);
      });
    </script>
  </body>
</html>
